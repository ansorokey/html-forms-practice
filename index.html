<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>

        <div>
          <label for="dropdown">Status</label>
          <select name="status" id="dropdown">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>

          <div>
            <p>Choose your favorite programming language</p>
            <div class="radio">
              <input type="radio" name="radio" value="html" id="html" />
              <label for="html">HTML</label>
            </div>

            <div class="radio">
              <input type="radio" name="radio" value="css" id="css" />
              <label for="css">CSS</label>
            </div>

            <div class="radio">
              <input
                type="radio"
                name="radio"
                value="javascript"
                id="javascript"
              />
              <label for="javascript">JavaScript</label>
            </div>
          </div>

          <div>
            <label for="comments">Comments</label>
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div>
            <label for="date">Today's date</label>
            <input type="date" id="date" />
          </div>

          <div class="check">
            <input type="checkbox" id="newsletter" />
            <label for="newsletter">Sign up for newsletter</label>
          </div>

          <div class="check">
            <input type="checkbox" id="terms" />
            <label for="terms" required="required"
              >Agree to terms and conditions</label
            >
          </div>

          <div>
            <button type="submit">Submit</button>
          </div>
        </div>
      </fieldset>
    </form>
  </body>
</html>
